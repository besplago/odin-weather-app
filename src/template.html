<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="left-vertical">
      <div id="weather">
        <img
          id="icon"
          src="./assets/cute-small-snowman-with-hat.png"
          alt="Snow G"
        />
        <h1 id="temperature">15</h1>
      </div>
      <ul id="player-stats">
        <li>
          <h4 id="firstName">Nikola</h4>
        </li>
        <li>
          <h4 id="lastName">Jokic</h4>
        </li>
        <li>
          <h4 id="playerCountry">Serbia</h4>
        </li>
        <li>
          <h4 id="height">6'11''</h4>
        </li>
        <li>
          <h4 id="position">C</h4>
        </li>
        <li>
          <h4 id="team">Nuuggets</h4>
        </li>
      </ul>
    </div>
    <div id="center-vertical">
      <h3 id="time">01:00</h3>
      <h2 id="city">Tokyo</h2>
      <ul id="weather-stats">
        <li>
          <h4 id="country">Japan</h4>
        </li>
        <li>
          <h4 id="condition">Clear</h4>
        </li>
        <li>
          <h4 id="wind">4.2 kph</h4>
        </li>
      </ul>
      <iframe
        id="video"
        src="https://www.youtube.com/embed/BuNBLjJzRoo"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
